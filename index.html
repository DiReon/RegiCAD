<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegiCAD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="new">New</button>
    <button id="calcBtn">Calculate</button>
    <button id="saveBtn">Save</button>
    <button id="deleteBtn">Delete</button>
    <input type="number" id="precision" value = "4">
    <input type="text" id="filename" placeholder="Enter filename...">
    <select name="selectFile" id="selectFile">
        <option value="content">Or choose previously saved</option>
    </select>
    <div id="content" contenteditable autofocus></div>
    <script src="regicad.js"></script>
</body>
</html>
